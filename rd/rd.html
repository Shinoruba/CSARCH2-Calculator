<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoring Division</title>
    <script src="rd.js" defer></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
      window.tailwind.config = {
        darkMode: ['class'],
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))'
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))'
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))'
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))'
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))'
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))'
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))'
              },
            },
          }
        }
      }
    </script>
        <style type="text/tailwindcss">
            body {
                @apply bg-gradient-to-b from-purple-700 to-blue-600 text-white;
            }
            .container {
                @apply bg-white text-black p-6 rounded-lg shadow-lg w-full max-w-md mt-6;
            }
            .hidden {
                display: none;
            }
        </style>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-4xl font-serif font-extrabold mb-4">Restoring Division</h1>
        <p class="text-lg mb-6">Simulate the Division Process</p>
        
        <div class="container">
            <form id="division-form" class="space-y-4">
                <div>
                    <label for="dividend" class="block text-sm font-medium">Dividend:</label>
                    <input type="text" id="dividend" placeholder="Enter dividend in binary" class="mt-1 block w-full border border-gray-400 rounded-md p-2 focus:ring focus:ring-gray-300" required>
                </div>
                <div>
                    <label for="divisor" class="block text-sm font-medium">Divisor:</label>
                    <input type="text" id="divisor" placeholder="Enter divisor in binary" class="mt-1 block w-full border border-gray-400 rounded-md p-2 focus:ring focus:ring-gray-300" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-400 py-2 rounded-lg transition duration-300 ease-in-out">Calculate</button>
            </form>
        </div>

        <div id="result" class="container hidden">
            <h2 class="text-2xl font-semibold">Simulation Process:</h2>
            <table class="min-w-full mt-4 border border-gray-400">
                <thead>
                    <tr class="bg-gray-200 text-black">
                        <th class="border border-gray-400 px-4 py-2">Step</th>
                        <th class="border border-gray-400 px-4 py-2">Result</th>
                    </tr>
                </thead>
                <tbody id="simulation-table">
                    
                </tbody>
            </table>
            <div id="final-result" class="mt-4">
            </div>
        </div>
    </div>
  </body>
</html>
